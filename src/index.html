<html>

<head>
  <title>AirCtoC</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="description" content="Site feito para o primeiro desafio hiring coders da gama academy">
  <meta name="author" content="Antonio Thiele">
  <meta name="keywords" content="COVID, hiring coders, desafio">
  <meta charset="UTF-8">
</head>

<body>
  <div class="container-fluid">
    <div class="row nav fixed-top">
      <div class="col-md-2 logo">
        <img src="./data/logo_teste.PNG" alt="Logo do site">
      </div>
      <div class="col-md-8">
        <form action="" class="searchBar">
          <select class="custom-select" id="select">
            <option selected>Todas as localidades</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Bahia">Bahia</option>
            <option value="México">México</option>
            <option value="Son Parc">Son Parc</option>
          </select>
          <input class="custom-select tipePicker" id="timeImput" type="text" name="datetimes" />
          <button type="button" class="btn btn-primary" id="searchButton">Buscar</button>
        </form>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">

        <div class="contentHeader">
          <h3>Apartamentos encontrados com calculo de preço e diária:</h3>
        </div>

        <div class="cards"></div>

        <div class="contentFooter">
          <nav id="pagination_nav">
            <ul class="pagination pagination-sm"></ul>
          </nav>
          <select class="custom-select" id="selectPagination">
            <option value="10">10 apartamentos por página</option>
            <option selected value="5">5 apartamentos por página</option>
            <option value="3">3 apartamentos por página</option>
          </select>

          <a href="https://github.com/antoniocarlos" target="_blank">Github</a>
        </div>

      </div>

      <div class="col-md-4 sideMap ">
        <div class="map sticky-top">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31760465.329205003!2d-69.71823501470723!3d-13.657159891786419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrasil!5e0!3m2!1spt-BR!2sbr!4v1588986594628!5m2!1spt-BR!2sbr"
            id="iframeMap" frameborder="0" allowfullscreen="" aria-hidden="true"></iframe>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />


  <script type="text/javascript" src="./scripts/datepicker.js"></script>
  <script type="text/javascript" src="./scripts/scripts.js"></script>

</body>

</html>
